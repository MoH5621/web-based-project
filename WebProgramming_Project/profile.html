<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Soft Skills Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Functions.js"></script>
    
    <header class="header">
        <h1>Profile</h1>
        <div id="clock" style="position: absolute;top: 10px;right: 10px; text-decoration: double dashed; color: whitesmoke;">
            <script>
                function updateClock() {
                    var date = new Date();
                    var dateString = date.getDate() + "-" + (date.getMonth() + 1) + "-" + date.getFullYear();
                    var timeString = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
                    document.getElementById("clock").innerHTML = dateString + " " + timeString;
                }
                setInterval(updateClock, 1000);
                updateClock();
            </script>
        </div>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="course.html">Our Courses</a>
            <a href="stories.html">Success Stories</a>
            <a href="library.html">Library</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>

    <form id="myForm" onsubmit="return ValidateForm()">
        <main>
            <section class="content-section" style="text-align: left;">
                <h2 style="text-align: center;">Personal Information</h2>
                <br>
                <div>
                    <h6>First and Last name:</h6>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <input type="text" name="Fname" id="Fname" placeholder="First name" style="width: 25%;">
                            <span id="FnameER" style="color: red; font-size: 0.9;"></span>
                        </div>
                        <div class="col-12 mb-3">
                            <input type="text" name="Lname" id="Lname" placeholder="Last name" style="width: 25%;">
                            <span id="LnameER" style="color: red; font-size: 0.9;"></span>
                        </div>
                        <div class="col-12 mb-3">
                            <input type="number" name="phone" id="phone" placeholder="Phone Number" style="width: 25%;">
                            <span id="phoneER" style="color: red; font-size: 0.9;"></span>
                        </div>
                    </div>  
                        <div class="col-12 mb-3">
                            <input type="number" min="1" max="70" name="age" id="age" placeholder="age" style="width: 10%;">
                            <span id="ageER" style="color: red; font-size: 0.9;"></span>
                        </div>
                    </div>  
                       

                    <h6 for="gender">Select Gender: </h6>
                    <select name="gender" id="gender">
                        <option value="0">--Select Gender--</option>
                        <option value="Male">Male</option>
                        <option value="femal">Female</option>
                    </select>        
                    <span id="Gerror" style="color: red; font-size: 0.9;"></span>
                </div>
            </section>

            <section class="content-section" style="text-align: left; font-weight: bold;">
                <h2 style="text-align: center;">Courses Selected</h2>
                <br>
                <h6>Select courses:</h6><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="150$" id="course1">
                    <label class="form-check-label" for="course1">
                        Effective Communication Skills --> (149$)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="77$" id="course2">
                    <label class="form-check-label" for="course2">
                        Time Management Techniques --> (79$)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="199$" id="course3">
                    <label class="form-check-label" for="course3">
                        Leadership Essentials --> (199$)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="49$" id="course4">
                    <label class="form-check-label" for="course4">
                        Conflict Resolution Strategies --> (49$)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="129$" id="course5">
                    <label class="form-check-label" for="course5">
                        Team Collaboration --> (129$)
                    </label>
                </div>
                <br><br>
                <h5>Total Cost: $<span id="totalCost">0.00</span></h5>
                <span id="courseError" style="color: red; font-size: 0.9rem;"></span>
                <br><br>
            </section>

            <section class="content-section" style="font-weight: bold;">
                <h2>Final Output</h2><br>
                <textarea id="reportArea" rows="10" cols="50" readonly></textarea><br><br>
            
                <button type="submit" class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                Submit
                </button>
            
            </section>
            
        </main>
    </form>

    <footer class="footer">
        <p style="color: black; font-weight: bold; text-decoration: underline;">2024 Soft Skills Academy. All Rights Reserved.</p>
    </footer>
</body>
</html>
